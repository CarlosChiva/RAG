<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="upload-container">
        <h1>Send PDF</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf" multiple>
            <div id="dropzone">Drag & Drop PDFs Here</div>
            <div>
                <label for="collectionSelect">Select Existing Collection:</label>
                <select id="collectionSelect">
                    <option value="">-- Select Collection --</option>
                </select>
                <label for="newCollection">Or</label>
                <input type="text" id="newCollection" placeholder="Enter a new collection name">
            </div>
            <button type="submit" id="uploadButton">Upload</button>

            <!-- CÃ­rculo de carga -->
            <div class="loader-container">
                <div class="circle-loader">
                    <div class="circle"></div>
                </div>
            </div>
        </form>

        <a  id="backButton">Back to Chat</a>
    </div>
    <script src="upload.js"></script>
</body>
</html>
