<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Collections</h2>
            <ul id="collections-list">
                <!-- Las colecciones se cargarán aquí -->
            </ul>
        </div>

        <div class="chat-area">
            <div id="chat-output">
                <!-- Aquí se mostrarán las respuestas del chat -->
            </div>
            <div class="input-area">
                <input type="text" id="inputText" placeholder="Type your message here...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <button href="upload.html" id="uploadButton" class="button">Upload PDF</button>
    </div>

    <!-- Asegúrate de que el script se carga al final del body -->
    <script src="app.js"></script>
    
</body>
</html>
