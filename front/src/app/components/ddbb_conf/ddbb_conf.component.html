<!-- upload.component.html -->
<div class="upload-container">
    <button class="backButton" id="backButton" (click)="cerrar()">X</button>
  
    <h1>Add DDBB Configuration</h1>
  
    <form (submit)="uploadFiles(); $event.preventDefault()">
      
      <!-- Nuevos campos para configuración de base de datos -->
      <div class="database-config">
        <h3>Database Configuration</h3>
        
        <div class="form-group">
          <label for="type_db">Database Type:</label>
          <input 
            type="text" 
            id="type_db" 
            placeholder="e.g., postgresql, mysql" 
            [(ngModel)]="dbConfig.type_db" 
            name="type_db">
        </div>
        
        <div class="form-group">
          <label for="user">Database User:</label>
          <input 
            type="text" 
            id="user" 
            placeholder="Username" 
            [(ngModel)]="dbConfig.user" 
            name="user">
        </div>
        
        <div class="form-group">
          <label for="password">Database Password:</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Password" 
            [(ngModel)]="dbConfig.password" 
            name="password">
        </div>
        
        <div class="form-group">
          <label for="host">Host:</label>
          <input 
            type="text" 
            id="host" 
            placeholder="e.g., localhost, 127.0.0.1" 
            [(ngModel)]="dbConfig.host" 
            name="host">
        </div>
        
        <div class="form-group">
          <label for="port">Port:</label>
          <input 
            type="text" 
            id="port" 
            placeholder="e.g., 5432, 3306" 
            [(ngModel)]="dbConfig.port" 
            name="port">
        </div>
        
        <div class="form-group">
          <label for="database_name">Database Name:</label>
          <input 
            type="text" 
            id="database_name" 
            placeholder="Database name" 
            [(ngModel)]="dbConfig.database_name" 
            name="database_name">
        </div>
      </div>

      </div> -->
    </form>
  </div>
