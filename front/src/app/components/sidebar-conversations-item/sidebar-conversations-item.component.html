
<!-- sidebar-item.component.html -->
<li [class.selected]="isSelected" 
    class="collection-item"
    (click)="onSelect()">
  {{ getDisplayValue() }}
  <button 
      class="edit-button" 
      (click)="onEdit($event)">...</button>
  <button class="delete-button" 
          (click)="onDelete($event)">-</button>
</li>
