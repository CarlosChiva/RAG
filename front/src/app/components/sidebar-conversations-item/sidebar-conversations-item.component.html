<!-- sidebar-item.component.html -->
<li [class.selected]="isSelected"
    [ngClass]="{'editing': editing}"
    class="collection-item"
    (click)="onSelect()">
  <span *ngIf="!editing">{{ getDisplayValue() }}</span>
  <input class="editing "*ngIf="editing" [(ngModel)]="newCollectionName" (blur)="saveEdit()" />
  <button
      class="edit-button"
      (click)="toggleEdit($event)">
    {{ editing ? 'Save' : '...' }}
  </button>
  <button class="delete-button"
          (click)="onDelete($event)">-</button>
</li>
